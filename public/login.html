<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fondo1"></div>
    <div class="fondo2"></div>

    <form id="login-form" action="" method="">
        <div class="form_container">
            <img src="/public/img/logo.png" alt="" class="img_logo">
            <p>¿No tienes una cuenta? <a href="">Regístrate aquí</a></p>

            <div class="form_grupo">
                <input type="text" id="usuario" name="usuario" class="form_input" placeholder=" ">
                <label for="usuario" class="form_label">Email</label>
                <span class="form_line"></span>
            </div>
            <div class="form_grupo">
                <input type="password" id="contrasena" name="contrasena" class="form_input" placeholder=" ">
                <label for="contrasena" class="form_label">Contraseña</label>
                <span class="form_line"></span>
            </div>
        </div>
        <div class="form_footer">
            <a href="">¿Has olvidado tu contraseña?</a>
            <input type="submit" class="form_submit" value="Iniciar Sesión">
            <br>
            <div id="error-messages" class="error-container"></div>
        </div>
    </form>

    <script src="../public/js/login-validation.js"></script>
</body>

</html>
